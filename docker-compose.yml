services:
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass
    ports:
      - "5432:5432"
    volumes:
      - ./warehouse/init.sql:/docker-entrypoint-initdb.d/init.sql

  ingestion:
    build: ./ingestion
    container_name: ingestion
    depends_on:
      - minio
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  transformer:
    build: ./transformations
    container_name: transformer
    depends_on:
      - minio
      - postgres
    environment:
      PYTHONUNBUFFERED: "1"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      POSTGRES_HOST: postgres
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass

  dbt:
    build: ./dbt
    container_name: dbt
    depends_on:
      - postgres
    command: ["run"]

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:///mlflow.db
      MLFLOW_ARTIFACT_ROOT: /mlruns
      # Allow Host header from ML container (mlflow:5000) and browser (localhost:5000)
      MLFLOW_SERVER_ALLOWED_HOSTS: "mlflow,mlflow:5000,localhost,localhost:5000,127.0.0.1"
    volumes:
      - ./mlruns:/mlruns
    # Allow Host header from ML container (mlflow:5000) and browser (localhost:5000)
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --allowed-hosts mlflow,mlflow:5000,localhost,localhost:5000,127.0.0.1
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health')\" || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s

  ml:
    build: ./ml
    container_name: ml
    depends_on:
      postgres:
        condition: service_started
      mlflow:
        condition: service_healthy
    environment:
      GIT_PYTHON_REFRESH: quiet
      POSTGRES_HOST: postgres
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass
      MLFLOW_TRACKING_URI: http://mlflow:5000

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - loki
